version: "3.9"

services:
  pelican:
    container_name: pelican
    image: ghcr.io/pelican-dev/panel:latest
    restart: unless-stopped
    environment:
      - XDG_DATA_HOME=/pelican-data
      - APP_URL=http://${DOMAIN}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - DB_CONNECTION=mysql
      - DB_HOST=pelican_db
      - DB_PORT=3306
      - DB_DATABASE=pelican
      - DB_USERNAME=pelican
      - DB_PASSWORD=${DB_PASSWORD}
      - CACHE_STORE=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - REDIS_HOST=redis
    volumes:
      - pelican-data:/pelican-data
      - pelican-logs:/var/www/html/storage/logs
    networks:
      - pelican
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - mariadb
      - redis
      - cloudflared
  
  mariadb:
    container_name: pelican_db
    image: mariadb:11
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=pelican
      - MYSQL_USER=pelican
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - pelican

  redis:
    container_name: pelican_redis
    image: redis:alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - pelican

  cloudflared:
    container_name: cloudflared_pelican
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TOKEN}
    networks:
      - pelican

volumes:
  pelican-data:
  pelican-logs:
  mariadb-data:
  redis-data:

networks:
  pelican:
    driver: bridge
